<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pricing Table</title>
  <style>
    .pricing-table {
      display: flex;
      justify-content: space-around;
      padding: 20px;
    }
    .pricing-card {
      flex: 1;
      background-color: #f9f9f9;
      padding: 20px;
      margin: 10px;
      text-align: center;
      border: 1px solid #ddd;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .pricing-card h2 {
      margin-top: 0;
    }
    .pricing-card button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
    }
    
  </style>
</head>
<body>
  <div class="pricing-table">
    <div class="pricing-card">
      <h2>Basic</h2>
      <p>$10 / month</p>
      <p>Feature 1</p>
      <p>Feature 2</p>
      <button>Sign Up</button>
    </div>
    <div class="pricing-card">
      <h2>Premium</h2>
      <p>$30 / month</p>
      <p>Feature 1</p>
      <p>Feature 2</p>
      <p>Feature 3</p>
      <button>Sign Up</button>
    </div>
    <div class="pricing-card">
      <h2>Pro</h2>
      <p>$50 / month</p>
      <p>Feature 1</p>
      <p>Feature 2</p>
      <p>Feature 3</p>
      <p>Feature 4</p>
      <button>Sign Up</button>
    </div>
  </div>
</body>
</html>
