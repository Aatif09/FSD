<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anchor Tag with Various rel Attributes</title>
  </head>
  <body>
    <h2>Anchor Tags with Different rel Attributes</h2>
    <p>
      <a
        href="https://www.wikipedia.org"
        target="_blank"
        rel="noopener noreferrer"
      >
        Visit Wikipedia (Security Enhanced)</a
      ></p>
    <p>
      <a href="https://www.google.com" rel="nofollow"
        >Visit Example.com (No Follow)</a
      >
    </p>
    <p><a href="https://www.forum.com" rel="ugc">User Generated Content</a></p>
    <p><a href="https://www.youtube.com" rel="sponsored">Sponsored Link</a></p>
  </body>
</html>
