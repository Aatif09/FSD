<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Image Map</title>
  </head>
  <img>
    <h1>Explore the Workspace</h1>
    <img
      src="https://5.imimg.com/data5/SELLER/Default/2022/12/MS/LQ/UH/181160873/abes-engineering-college-ghaziabad-admission-courses-offered-fees-structure-more.jpeg"
      alt="Workspace"
      usemap="#workmap"
      width="50%vw"
      height="50%vh"
    /><map name="workmap">
      <area
        shape="rect"
        coords="34,44,270,350"
        alt="Computer"
        href="https://www.wikipedia.org/"
        target="_self"/>



      <area
        shape="rect"
        coords="290,172,333,250"
        alt="Phone"
        href="https://www.google.com/"
        target="_blank"
      />
      <area
        shape="circle"
        coords="337,300,50"
        alt="Cup of coffee"
        href="https://www.starbucks.com/"
        target="_blank"
      />
    </map>
  </body>
