<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Selectors Demo</title>
    <style>
      @import url(selector.css);
    </style>
    <!-- <link rel="stylesheet" href="selector.css" /> -->
  </head>
  <body>
    <div class="parent">
      <h1>Parent Heading</h1>
      <h1>Another Heading</h1>
      <p>This is a paragraph inside the parent div.</p>
      
      <div class="child">
        <h2>Child Heading</h2>
        <!-- <h1>Parent Heading</h1> -->
        <p>This is a paragraph inside the child div.</p>
      </div>
    </div>

    <h2>Another Heading</h2>
    <p>This is a paragraph adjacent to the second heading.</p>
    <p>This is another paragraph that is a general sibling.</p>
  </body>
</html>
