<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onclick vs addEventListener Example</title>
</head>

<body>

    <h1>onclick vs addEventListener</h1>
    <button id="testButton">Click Me!</button>
    <p id="message"></p>

    <script>

        document.getElementById('testButton').onclick = function () {
            document.getElementById('message').innerText += "Button clicked with onclick!";
        };

        document.getElementById('testButton').onclick = function () {
            document.getElementById('message').innerText += "onclick handler overwritten!";
        };


        document.getElementById('testButton').addEventListener('click', function () {
            document.getElementById('message').innerText += " addEventListener 1 fired!";
        });

        document.getElementById('testButton').addEventListener('click', function () {
            document.getElementById('message').innerText += " addEventListener 2 fired!";
        });
    </script>

</body>

</html>
