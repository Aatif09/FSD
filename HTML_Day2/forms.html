<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <form>
        <label for="fname">First name:</label>
        <input type="text" pattern="[A-Za-z]{3}" id="fname" name="fname" required><br><br>
        <label for="lname">Last name:</label>
        <input type="text" id="lname" value="10" name="lname" required autocomplete="off"><br>
        <input type="number"  placeholder="Name"><br><br>
        <input type="email" value="abes.ac.in" placeholder="Email" ><br><br>
        <input type="password" placeholder="password"><br><br>
        <input type="submit" value="DONE"placeholder="submit"><br><br>
        <input type="reset" value="Re-Start"placeholder="submit"><br><br>
        <input type="radio" value="M"  name="gender">Male
        <input type="radio" value="F" name="gender"> Female<br>
        <input type="checkbox" value="M"  name="gender">Male
        <input type="checkbox" value="M"  name="gender">FeMale

        <button type ="reset"> Reset</button>
        <button> Done</button>
      </form>
</head>

</html>
