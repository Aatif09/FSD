<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anchor Tag Example</title>
</head>
<body>
    <h2>Anchor Tag Example</h2>
    <!-- Link opening in a new tab -->
    <p><a href="https://www.google.com" target="_blank" title="Example"></a></p>
    <!-- Link with title (tooltip) -->
    <p><a href="https://www.facebook.com" title="Go to Example Website">Visit Example</a></p>
    <!-- Link that points to an email address -->
    <p><a href="mailto:someone@example.com">Send an Email</a></p>
    <!-- Link that points to a phone number -->
    <p><a href="tel:+911234567890">Call Us at +91-1234567890</a></p>
    <!-- Downloadable file link -->
    <p><a href="example.pdf" download="SamplePDF">Download the PDF</a></p>
    <!-- Section referenced by the internal link -->
    <p><a href="#section1" title="Jump to Section 1">Jump to Section 1</a>
    <!-- This link will take you to a specific section (Section 1) within this page -->
    </p>
    <!-- Section with an id attribute as an anchor point -->
    <h3 id="section1">Section 1</h3>
    <p>
    This is Section 1 of the page. You can link to this section using the internal link above.
    </p>

</body>
</html>
